<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> 
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.
<ul type="square"> 
<li abbr title="Use a tag <p>"><ins>Parágrafos</ins></li>
<li abbr title="Use as tags <de h1 à h6>"><ins>Títulos</ins></li>
<li abbr title="Use a tag <img>"><ins>Imagens</ins></li>
<li abbr title="Use a tag <abbr>"><ins>Abreviações</ins></li>
<li abbr title="Use a tag <code>"><ins>Códigos-fonte</ins></li>
<li abbr title="Use as tags<ol e li>"><ins>Listas numeradas</ins></li>
<li abbr title="Use as tags<ul e li>"><ins>Listas com demarcadores</ins></li>
</ul>
    </p>
</body>
</html>
